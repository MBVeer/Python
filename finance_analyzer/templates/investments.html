<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator - Finance Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Finance Analyzer</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/expenses">Expenses</a>
                <a class="nav-link active" href="/investments">Investments</a>
                <a class="nav-link" href="/loans">Loans</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Investment Calculator</h2>
        
        <div class="card">
            <div class="card-body">
                <form id="investmentForm">
                    <div class="mb-3">
                        <label for="principal" class="form-label">Initial Investment ($)</label>
                        <input type="number" step="0.01" class="form-control" id="principal" name="principal" required>
                    </div>
                    <div class="mb-3">
                        <label for="rate" class="form-label">Annual Interest Rate (%)</label>
                        <input type="number" step="0.01" class="form-control" id="rate" name="rate" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time Period (years)</label>
                        <input type="number" step="0.1" class="form-control" id="time" name="time" required>
                    </div>
                    <div class="mb-3">
                        <label for="compounds_per_year" class="form-label">Compounds Per Year</label>
                        <input type="number" class="form-control" id="compounds_per_year" name="compounds_per_year" value="12" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>

                <div id="results" class="mt-4" style="display: none;">
                    <h5>Investment Results</h5>
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Initial Investment</td>
                                    <td id="result_principal"></td>
                                </tr>
                                <tr>
                                    <td>Final Amount</td>
                                    <td id="result_final"></td>
                                </tr>
                                <tr>
                                    <td>Interest Earned</td>
                                    <td id="result_interest"></td>
                                </tr>
                                <tr>
                                    <td>Return on Investment (ROI)</td>
                                    <td id="result_roi"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('investmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/calculate_investment', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('results').style.display = 'block';
                document.getElementById('result_principal').textContent = `$${data.principal.toFixed(2)}`;
                document.getElementById('result_final').textContent = `$${data.final_amount.toFixed(2)}`;
                document.getElementById('result_interest').textContent = `$${data.interest_earned.toFixed(2)}`;
                document.getElementById('result_roi').textContent = `${data.roi.toFixed(2)}%`;
            })
            .catch(error => {
                alert('Error calculating investment: ' + error);
            });
        });
    </script>
</body>
</html>
