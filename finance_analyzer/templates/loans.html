<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator - Finance Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Finance Analyzer</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/expenses">Expenses</a>
                <a class="nav-link" href="/investments">Investments</a>
                <a class="nav-link active" href="/loans">Loans</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Loan Calculator</h2>
        
        <div class="card">
            <div class="card-body">
                <form id="loanForm">
                    <div class="mb-3">
                        <label for="principal" class="form-label">Loan Amount ($)</label>
                        <input type="number" step="0.01" class="form-control" id="principal" name="principal" required>
                    </div>
                    <div class="mb-3">
                        <label for="annual_rate" class="form-label">Annual Interest Rate (%)</label>
                        <input type="number" step="0.01" class="form-control" id="annual_rate" name="annual_rate" required>
                    </div>
                    <div class="mb-3">
                        <label for="years" class="form-label">Loan Term (years)</label>
                        <input type="number" class="form-control" id="years" name="years" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>

                <div id="results" class="mt-4" style="display: none;">
                    <h5>Loan Results</h5>
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Monthly Payment</td>
                                    <td id="result_monthly"></td>
                                </tr>
                                <tr>
                                    <td>Total Payment</td>
                                    <td id="result_total"></td>
                                </tr>
                                <tr>
                                    <td>Total Interest</td>
                                    <td id="result_interest"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/calculate_loan', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('results').style.display = 'block';
                document.getElementById('result_monthly').textContent = `$${data.monthly_payment.toFixed(2)}`;
                document.getElementById('result_total').textContent = `$${data.total_payment.toFixed(2)}`;
                document.getElementById('result_interest').textContent = `$${data.total_interest.toFixed(2)}`;
            })
            .catch(error => {
                alert('Error calculating loan: ' + error);
            });
        });
    </script>
</body>
</html>
